{% extends "import.html" %} {% block content %}

<center>
  <br />
  <h2 class="text-light">Plant Disease Classification Using Deep Learning</h2>
  <br />

  <form id="upload-file" method="post" enctype="multipart/form-data">
    <input
      type="file"
      name="file"
      class="upld_btn btn btn-success"
      id="imageUpload"
      accept=".png, .jpg, .jpeg"
    />
  </form>
  <div class="result_box">
    <div class="image-section" style="display: none">
      <img
        id="imagePreview"
        class="img-responsive"
        src="#"
        style="width: 300px; height: 300px"
      /><br /><br />
      <div>
        <button
          type="button"
          class="pred_btn btn btn-info btn-lg"
          id="btn-predict"
        >
          Predict!
        </button>
      </div>
    </div>

    <div class="loader" style="display: none"></div>

    <h3 id="result">
      <span> </span>
    </h3>
  </div>
</center>
<br /><br />
{% endblock %}
